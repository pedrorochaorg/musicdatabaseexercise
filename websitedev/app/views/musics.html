<div class="row">
    <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">Musics</div>
          <div class="panel-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Artist</th>
                            <th>Album</th>
                            <th>Track</th>
                            <th class="options">Options</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="item in musics">
                            <td>{{ item.artist }}</td>
                            <td>{{ item.album }}</td>
                            <td>{{ item.track }}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs" data-ng-click="editMusic(item)"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
                                <button type="button" class="btn btn-danger  btn-xs" data-ng-click="prepareMusicDeletion(item)" data-toggle="modal" data-target="#myModalA"><span class="glyphicon glyphicon-trash"></span> Delete</button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
          </div>
        </div>

    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
         <div class="panel panel-default">
          <div class="panel-heading">Music Details</div>
          <div class="panel-body">
            <form novalidate>
                <div class="form-group">
                    <label for="artist">Artist</label>
                    <input type="text" name="artist" class="form-control" id="artist" data-ng-model="music.artist" placeholder="Artist">
                </div>
                <div class="form-group">
                    <label for="album">Album</label>
                    <input type="text" name="album" class="form-control" id="album" data-ng-model="music.album" placeholder="Album">
                </div>
                <div class="form-group">
                    <label for="track">Track</label>
                    <input type="text" name="track" class="form-control" id="track" data-ng-model="music.track" placeholder="Track">
                </div>



                <input type="hidden" name="pk" id="pk" data-ng-model="music.pk" />
                <div class="row">

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" data-ng-click="submitForm(music)" class="btn btn-primary">Save</button>
                        <button type="button" data-ng-click="resetForm()" class="btn btn-danger">Cancel</button>

                    </div>
                </div>
            </form>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">Populate</div>
          <div class="panel-body">
                <div class="form-group">
                    <label for="populateBtn">Get Data From http://freemusicarchive.org</label><br />
                    <button id="populateBtn" type="button" data-ng-click="populate()" class="btn btn-primary btn-lg">Execute</button>
                </div>
          </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModalA" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete Music</h4>
      </div>
      <div class="modal-body">
        <p>Do you really wish to delete this Music?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-ng-click="deleteMusic(musicToDelete)"  data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>

      </div>
    </div>
  </div>
</div>
